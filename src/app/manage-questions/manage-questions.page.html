<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Pergunta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="#ffffff">Adicionar Pergunta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Título da Pergunta</ion-label>
        <ion-input [(ngModel)]="question.title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Índice da Resposta Correta</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="question.correctAnswer"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Resposta 1</ion-label>
        <ion-input [(ngModel)]="question.answers[0].description"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Resposta 2</ion-label>
        <ion-input [(ngModel)]="question.answers[1].description"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Resposta 3</ion-label>
        <ion-input [(ngModel)]="question.answers[2].description"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="saveQuestion()"
        >Salvar Pergunta</ion-button
      >
      <ion-button expand="block" color="primary" (click)="irParaMenu()"
        >Ir para o Menu</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
